<!doctype html>
<html lang="en">
  <head>
    <!-- Tailwind (как было раньше) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <meta charset="UTF-8" />

    <!-- ========================= -->
    <!-- Favicons (Firefox / Zen / Chrome / Safari) -->
    <!-- ========================= -->

    <!-- ICO (fallback, обязателен для Firefox) -->
    <link rel="icon" href="%BASE_URL%favicon.ico?v=4" sizes="any" />
    <link rel="shortcut icon" href="%BASE_URL%favicon.ico?v=4" />

    <!-- SVG (современные браузеры) -->
    <link rel="icon" type="image/svg+xml" href="%BASE_URL%favicon.svg?v=4" />

    <!-- PNG 32x32 (Firefox/Zen самый стабильный вариант) -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%BASE_URL%favicon-32.png?v=4"
    />

    <!-- iOS Home Screen -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%BASE_URL%apple-touch-icon.png?v=4"
    />

    <!-- ========================= -->
    <!-- Meta -->
    <!-- ========================= -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="French Flashcards" />

    <title>French Flashcards</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
